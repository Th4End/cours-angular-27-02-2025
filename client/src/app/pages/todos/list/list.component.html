<h2 class="text-2xl font-semibold mb-4">Liste des tâches</h2>
<button (click)="addTodo()" class="mb-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
    Create New Todo
</button>
<table class="w-full border-collapse border border-gray-300">
    <thead>
        <tr class="bg-gray-800 text-white">
            <th class="border border-gray-300 p-2">Titre</th>
            <th class="border border-gray-300 p-2">Description</th>
            <th class="border border-gray-300 p-2">Created At</th>
        </tr>
    </thead>
    <tbody>
        <tr class="bg-gray-100">
            <td class="border border-gray-300 p-2">Exemple de titre</td>
            <td class="border border-gray-300 p-2">Exemple de tâche</td>
            <td class="border border-gray-300 p-2">2025-02-27</td>
        </tr>
    </tbody>
</table>
