<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
        {{ error }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="form-group">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input
            type="username"
            id="username"
            formControlName="username"
            class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            [ngClass]="{ 'border-red-500': f['username'].touched && f['username'].errors }"
          />
          <div *ngIf="f['username'].touched && f['username'].errors" class="text-red-500 text-sm mt-1">
            <div *ngIf="f['username'].errors['required']">Username is required</div>
            <div *ngIf="f['username'].errors['username']">Please enter a valid Username address</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            [ngClass]="{ 'border-red-500': f['password'].touched && f['password'].errors }"
          />
          <div *ngIf="f['password'].touched && f['password'].errors" class="text-red-500 text-sm mt-1">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>

        <div class="form-group">
          <button
            type="submit"
            [disabled]="loginForm.invalid || loading"
            class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            {{ loading ? 'Logging in...' : 'Login' }}
          </button>
        </div>

        <div class="text-center text-sm text-gray-600">
          Don't have an account? <a routerLink="/register" class="text-indigo-600 hover:underline">Register</a>
        </div>
      </form>
    </div>
  </div>
